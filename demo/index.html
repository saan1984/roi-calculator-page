<!doctype html>
<html ng-app="demo">
<head>
    <meta charset="utf-8">
    <title>roi-calculator directive demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" href="demo.css">
</head>
<body class="container-fluid">
    <div>
        <h1 class="text-muted hy-text-light text-center">ROI Calculator Demo</h1>
        <roi-calculator banks-url="data/banks.json"
                        products-url="data/products.json"
                        fields-url="data/fields.json"
                        formulaes-url="data/formulaes.json"
                        quote-url="https://accountants.intuit.com/tax/proseries/add-ons/refund-transfers.jsp#form-section">
        </roi-calculator>
    </div>
    <script src="../node_modules/angular/angular.js"></script>
    <script src="../node_modules/angular-animate/angular-animate.min.js"></script>
    <script src="../node_modules/angular-resource/angular-resource.min.js"></script>
    <script src="../node_modules/angular-sanitize/angular-sanitize.js"></script>
    <script src="../node_modules/angular-ui-bootstrap/ui-bootstrap-tpls.min.js"></script>
    <script src="../node_modules/angularjs-rzslider/dist/rzslider.min.js"></script>
    <script src="../dist/directive.js"></script>
    <script src="demo.js"></script>
</body>
</html>
