<!doctype html>
<html ng-app="demo">
<head>
    <meta charset="utf-8">
    <title>roi-calculator directive demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" href="dist/directive.css">
    <style>
        .widget-container{
            margin-top: 40px;;
        }
    </style>
</head>
<body class="container-fluid">
<!--Angular directive for refund transfer calculation -->
<roi-calculator banks-url="data/banks.json"
                products-url="data/products.json"
                fields-url="data/fields.json"
                formulae-url="data/formulae.json"
                quote-url="https://accountants.intuit.com/tax/proseries/add-ons/refund-transfers.jsp#form-section">
</roi-calculator>
<script src="/roi-calculator-page/lib/angular/angular.js"></script>
<script src="/roi-calculator-page/lib/angular-animate/angular-animate.min.js"></script>
<script src="/roi-calculator-page/lib/angular-resource/angular-resource.min.js"></script>
<script src="/roi-calculator-page/lib/angular-sanitize/angular-sanitize.js"></script>
<script src="/roi-calculator-page/lib/angular-ui-bootstrap/ui-bootstrap-tpls.min.js"></script>
<script src="/roi-calculator-page/lib/angularjs-rzslider/dist/rzslider.min.js"></script>
<script src="/roi-calculator-page/dist/directive.js"></script>
<script>
    (function(){
        var app = angular.module('demo', ['ptg.directives']);
    })();
</script>
</body>
</html>
